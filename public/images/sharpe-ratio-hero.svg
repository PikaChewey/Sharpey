<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="10" y="10" width="380" height="380" rx="10" fill="#f4f4f4" stroke="#cccccc" stroke-width="2" />
  
  <!-- Graph axes -->
  <line x1="50" y1="300" x2="350" y2="300" stroke="#333333" stroke-width="2" />
  <line x1="50" y1="50" x2="50" y2="300" stroke="#333333" stroke-width="2" />
  
  <!-- X-axis label -->
  <text x="200" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">Risk (Standard Deviation)</text>
  
  <!-- Y-axis label -->
  <text x="25" y="175" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90 25 175)" fill="#333333">Return</text>
  
  <!-- Capital Market Line -->
  <line x1="50" y1="280" x2="350" y2="80" stroke="#0ea5e9" stroke-width="2" />
  
  <!-- Portfolio point -->
  <circle cx="220" cy="150" r="8" fill="#14b8a6" stroke="#134e4a" stroke-width="2" />
  
  <!-- Stock points -->
  <circle cx="130" cy="200" r="6" fill="#0c4a6e" stroke="#0c4a6e" stroke-width="1" />
  <circle cx="280" cy="120" r="6" fill="#be123c" stroke="#be123c" stroke-width="1" />
  
  <!-- Risk-free rate point -->
  <circle cx="50" cy="280" r="5" fill="#f97316" stroke="#ea580c" stroke-width="1" />
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">Sharpe Ratio Visualization</text>
  
  <!-- Sharpe Ratio Formula -->
  <text x="200" y="380" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">Sharpe Ratio = (Rp - Rf) / Ïƒp</text>
</svg> 